<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
        <section class="section">
            <div class="section--img">
                <img src="image/calculator.png" alt="">
            </div>
            <div class="section--text">
                
                <h2 class="section--text--h2">
                    FITNESS CALCULATOR
                </h2>
                <div class="buttons--h2">
                    <button class="buttons--h2--1">Standart units (US)</button>
                    <button class="buttons--h2--2">Metric units</button>
                </div>
                <h3>Gender</h3>
                <div class="buttons--gender">
                    <input type="text">
                    <input type="text" class="genderr" placeholder="Years...">
                </div>
                <h3>Weight</h3>
                <input type="number" placeholder="Pounds..." class="weight">
                <h3>Height</h3>
                <div class="buttons--Height">
                    <input type="number" class="Height" placeholder="Feet...">
                    <input type="number" class="Height" placeholder="Inches...">
            </div>
            <p class="section--text-span">Calculate</p>
        </section>
    
</body>
</html>
