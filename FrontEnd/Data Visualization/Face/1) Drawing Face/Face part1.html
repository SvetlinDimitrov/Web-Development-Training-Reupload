<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- svg - Scalable Vector Graphics / width and height defined the size of the svg element -->
    <svg width="500" height="500">
        <!-- circle is just a tag that svg offers.
        It has:
        r(radius),
        cx(Move the circle around the x coordinate (around the width of the svg element)),
        cy(Move the circle around the y coordinate (around the height of the svg element)),
        fill (the background of the circle),
        stroke(something like the border),
        stroke-width(border length); -->
      <circle
        r="245"
        cx="250"
        cy="250"
        fill="yellow"
        stroke="black"
        stroke-width="10"
      ></circle>

      <circle
        r="40"
        cx="125"
        cy="200"
        fill="black"
      ></circle>

      <circle
        r="40"
        cx="375"
        cy="200"
        fill="black"
      ></circle>
    </svg>
  </body>
</html>
