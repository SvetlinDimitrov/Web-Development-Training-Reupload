<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Image Upload</title>
</head>
<body>
<h1>Upload Image</h1>
<form  th:object="${image}"
       action="/upload"
       method="post"
       enctype="multipart/form-data">

  <input type="file" name="file" />
  <br/>
  <input type="submit" value="Upload" />
</form>
</body>
</html>
