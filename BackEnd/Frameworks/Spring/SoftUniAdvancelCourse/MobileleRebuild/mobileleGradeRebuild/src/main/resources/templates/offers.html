<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head th:replace="~{fragments/header}"></head>

<body>

<nav sec:authorize="isAnonymous()" th:replace="~{fragments/login_user_navbat}"></nav>
<nav sec:authorize="isAuthenticated()" th:replace="~{fragments/logged_user_navbar}"></nav>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Offers</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:each="offer : ${allOffers}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="@{${offer.imageUrl}}" alt="Car image">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title" th:text="${offer.offerYear_BrandName_OfferName}">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="'Mileage '+${offer.mileage}"></span></div>
                    <div class="card-text"><span th:text="'Price '+${offer.price}"></span></div>
                    <div class="card-text"><span th:text="'Engine '+${offer.engine}"></span></div>
                    <div class="card-text"><span th:text="'Transmission '+${offer.transmission}"></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/offers/details/{id}(id= ${offer.id})}">Details</a>
            </div>
        </div>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
