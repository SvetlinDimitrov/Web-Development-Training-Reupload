<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html" lang="en">
<head th:replace="~{fragments/header::head}"></head>

<body>
<div th:replace="~{fragments/login_user_navbat::login_user}"></div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form method="post"
          th:action="@{/users/login}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">

            <label for="username" class="text-white font-weight-bold">Username</label>
            <input value="username"
                   name="username" id="username"  type="text" min="2" max="50"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input  name="password" value="password" id="password"  type="password" min="2"
                   max="20" class="form-control"/>
            <div th:if = "${param.error}" class="alert-danger">Wrong name or password</div>
        </div>
        <div class="form-group">
            <input  type="checkbox" name="remember-me"/> Remember me
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>
</body>
</html>
