<!DOCTYPE html>
<html >
    <head>
        <title>Traffic Sign</title>
    </head>
    <body>
    <h1 th:text = "'speed :' + ${speed}"></h1>
        <img th:if = "${speed >= 80}" width="200" src="images\slow-down.png"/>
     <img th:if = "${speed < 80}" width="200" src="images\speed-limit.png"/>
    </body>
</html>
