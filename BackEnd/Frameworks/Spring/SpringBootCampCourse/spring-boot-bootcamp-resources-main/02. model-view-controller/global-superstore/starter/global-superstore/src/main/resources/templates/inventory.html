<html>
    <head> 
        <link th:href="@{/inventory-stylesheet.css}" rel="stylesheet"> 
    </head>    
    <body>
        <div class="topnav">
            <a  th:href="@{/}" >Form</a>
            <a class="active" th:href="@{/inventory}">Inventory</a>
        </div>
   
        <div class="container">
           <table>
              <tr class="head">
                 <th>Category</th>
                 <th>Product Name</th>
                 <th>Price</th>
                 <th>Discount</th>
                 <th>Order Date</th>
                 <th> </th>
              </tr>
               <tr th:each = "product : ${products}">
                 <td th:text ="${product.category}"></td>
                 <td th:text ="${product.name}"></td>
                 <td type="currency"  th:text ="${product.price}"></td>
                 <td type="currency" th:text ="${product.price} * ${product.discount} / 100"></td>
                 <td type="date" th:text ="${product.date}"></td>
                 <td>
                    <a role="button" style="color:white; background-color: #263238" class="table-button" th:href = "@{/(id = ${product.id})}">Update</a>
                 </td>
              </tr>
           </table>
        </div>
   </body>
</html>
