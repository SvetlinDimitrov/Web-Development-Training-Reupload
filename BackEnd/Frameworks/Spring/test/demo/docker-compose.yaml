version: "3.9"
services:
  db:
    image: mysql
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: 12345
      MYSQL_DATABASE: test
      MYSQL_ROOT_PASSWORD: 12345
    volumes:
      - "./test_db:/var/lib/mysql"
