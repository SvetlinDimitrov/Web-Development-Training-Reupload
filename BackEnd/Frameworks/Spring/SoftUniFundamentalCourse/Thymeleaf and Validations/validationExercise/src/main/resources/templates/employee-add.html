<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}"></head>
<body>

<header th:replace="~{fragments/header}"></header>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <main class="jumbotron text-center rounded col-md-12 align-self-center">
            <div class="justify-content-center">
                <h1>Add Employee</h1>
            </div>
            <form class="m-md-auto w-50 text-center"
                  th:method="post"
                  th:action="@{/employees/add}"
                  th:object="${employee}">

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input
                            type="text"
                            class="form-control text-center"
                            id="firstName"
                            aria-describedby="firstName"
                            th:field="*{firstName}"/>
                    <p class = "alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}"></p>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text"
                           class="form-control text-center"
                           id="lastName"
                           aria-describedby="lastName"
                           name="lastName"
                           th:field="*{lastName}"/>
                    <small
                            class = "alert-danger"
                            th:if = "${#fields.hasErrors('lastName')}"
                            th:errors="*{lastName}">
                    </small>
                </div>
                <fieldset class="form-group">
                    <legend>Choose Education Level</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input
                                    type="radio"
                                    class="form-check-input"
                                    value="Master"
                                    th:field="*{educationLevel}"/>
                            <span>Master</span>
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="radio"
                                   class="form-check-input"
                                   value="Bachelor"
                                   th:field="*{educationLevel}"/>
                            <span>Bachelor</span>
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="radio"
                                   class="form-check-input "
                                   value="Secondary"
                                   th:field="*{educationLevel}"/>
                            <span>Secondary</span>
                        </label>
                    </div>
                    <small
                            class = "alert-danger"
                            th:if = "${#fields.hasErrors('educationLevel')}"
                            th:errors="*{educationLevel}">Error message
                    </small>
                </fieldset>

                <div class="form-group">
                    <label for="company"><h5>All available companies</h5></label>
                    <select multiple="false"
                            class="form-control text-center"
                            id="company"
                            th:field="*{companyId}">
                        <option th:each="c : ${allCompanies}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                    <small
                            class = "alert-danger"
                            th:if = "${#fields.hasErrors('companyId')}"
                            th:errors="*{companyId}">Error message
                    </small>
                </div>

                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text"
                           class="form-control text-center"
                           id="jobTitle"
                           aria-describedby="jobTitle"
                           th:field="*{jobTitle}"/>
                    <small
                            class = "alert-danger"
                            th:if = "${#fields.hasErrors('jobTitle')}">
                        Error message
                    </small>
                </div>

                <div class="form-group">
                    <label for="birthDate">Birth Date</label>
                    <input type="date"
                           class="form-control text-center"
                           id="birthDate"
                           aria-describedby="birthDate"
                           th:field="*{birthDate}"/>

                    <small
                            class = "alert-danger"
                            th:if = "${#fields.hasErrors('birthDate')}"
                            th:errors="*{birthDate}">Error message
                    </small>
                </div>

                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number"
                           min="0"
                           class="form-control text-center"
                           id="salary"
                           aria-describedby="salary"
                           th:field="*{salary}"/>
                    <small
                            class = "alert-danger"
                            th:if = "${#fields.hasErrors('salary')}"
                            th:errors="*{salary}">Error message
                    </small>
                </div>

                <button type="submit" class="btn btn-secondary">Add Employee</button>
            </form>
        </main>
    </div>
</div>
</body>
<footer id="footer">
    <div class="container-fluid bg-transparent rounded">
        <div class="text-white p-2 text-center">&copy; Spring Team 2020. All rights reserved.</div>
    </div>
</footer>
</html>
