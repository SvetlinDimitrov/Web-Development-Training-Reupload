<!DOCTYPE html>
<html lang="en">

<head th:replace = "~{fragments/header}"></head>

<body>

<div th:if="${session.loggedUser == null}" >
    <div th:replace="~{fragments/login_user_navbat}"></div>
</div>

<div th:if="${session.loggedUser != null}" >
    <div th:replace="~{fragments/logged_user_navbar}"></div>
</div>


<div class="container-fluid" th:object = "${offer}">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title" th:text = "${offer.offerYear_BrandName_OfferName}">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text = "'Mileage ' + ${offer.mileage}"></span></div>
                    <div class="card-text"><span th:text = "'Price ' + ${offer.price}"></span></div>
                    <div class="card-text"><span th:text = "'Engine ' + ${offer.engine}"></span></div>
                    <div class="card-text"><span th:text = "'Transmission ' + ${offer.transmission}"></span></div>
                    <div class="card-text"><span th:text = "'Offer created ' + ${offer.created}"></span></div>
                    <div class="card-text"><span th:text = "'Offer modified ' + ${offer.modified}"></span></div>
                    <div class="card-text"><span th:text = "'Seller ' + ${userName}"></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/offers/update/{id}(id=${offer.id})}">Update</a>
                <a class="card-link" th:href="@{/offers/delete/{id}(id=${offer.id})}">Delete</a>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="@{${offer.imageUrl}}" class="card-img-top"  alt="Car image">
        </div>
    </div>
</div>

<div>
             <footer> </footer>
</div>

</body>
</html>
