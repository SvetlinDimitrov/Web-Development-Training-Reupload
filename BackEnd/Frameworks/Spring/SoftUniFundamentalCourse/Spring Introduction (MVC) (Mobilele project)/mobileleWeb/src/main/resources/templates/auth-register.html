<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::head"></head>

<body>
<div th:replace="fragments/navbar::nav"></div>
<div class="container" >
    <h2 class="text-center text-white">Register User</h2>
    <form action="/users/register"
          method="POST"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
    th:object="${userRegister}">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold" >First Name</label>
                <input  id="firstName" type="text" min="2" max="20" class="form-control" th:field="*{firstName}"
                       placeholder="First name"/>
                <p class="errors alert alert-danger">
                    First name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold" >Last Name</label>
                <input id="lastName" type="text" min="2" max="20" class="form-control" th:field="*{lastName}"
                       placeholder="First name"/>
                <p class="errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold" >Username</label>
                <input id="username" type="text" min="2" max="20" class="form-control" th:field="*{username}"
                       placeholder="First name"/>
                <p class="errors alert alert-danger">
                    Username is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password" type="password" min="2" max="20" class="form-control" th:field="*{password}"
                       placeholder="Password"/>
                <p class="errors alert alert-danger">
                    Password is required.
                </p>
            </div>
        </div>
        <div class="form-group" >
            <label class="text-center text-white font-weight-bold" for="roles">Roles</label>
            <select  id="roles" class="form-control" th:field="*{role}" >
                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"> </option>
            </select>
            <p class="errors alert alert-danger">
                Selecting a role is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>
<div>
     <footer> </footer>
</div>
</body>
</html>
