<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head_fragment}"></head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <header th:replace="~{fragments/fullNavigation}"></header>

    <section class="road" th:each="route : ${routes}">

        <img th:each="picture : ${route.pictures}" th:src="@{${picture.url}}" th:alt="${picture.title}">
        <div>
            <h2 th:text="${route.name}">Your Route</h2>
            <p th:text="${route.description}">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae alias
                reiciendis deleniti possimus nemo
                non repellendus?
                Quae atque vero modi quidem! Autem cupiditate fugit doloribus ad amet, asperiores provident commodi.</p>
            <a th:href="@{'/routes/details/' + ${route.id}}" class="btn">Learn More</a>
        </div>
    </section>
</div>
<!-- Wrapper Ends -->
</body>
<footer th:replace="~{fragments/footer_fragment}"></footer>
</html>
