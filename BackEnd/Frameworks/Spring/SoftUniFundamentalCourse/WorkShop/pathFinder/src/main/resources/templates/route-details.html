<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head_fragment}"></head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <header th:replace="~{fragments/fullNavigation}"></header>

    <input type="hidden" th:value="${routeId}" id="routeId">
    <input type="hidden" th:value="${userId}" id="userId">
    <input id="csrf" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


    <div class="details-main" th:object="${route}">
        <section class="route-info text-center">
            <h4 id="track-name"></h4>
            <p>Total distance: <span id="totalDistance"></span> km</p>
            <p>Author name: <span th:text="${route.author}" id="authorName"></span></p>
            <h4>Difficulty Level (1-3):</h4>
            <div th:if="${route.level.name() == 'BEGINNER'}"
                 class="level">
                <p><img class="level-img" src="/images/difficulty-level.png" alt=""></p>
            </div>
            <div th:if="${route.level.name() == 'INTERMEDIATE'}"
                 class="level">
                <p><img class="level-img" src="/images/difficulty-level.png" alt=""></p>
                <p><img class="level-img" src="/images/difficulty-level.png" alt=""></p>
            </div>
            <div th:if="${route.level.name() == 'ADVANCED'}"
                 class="level">
                <p><img class="level-img" src="/images/difficulty-level.png" alt=""></p>
                <p><img class="level-img" src="/images/difficulty-level.png" alt=""></p>
                <p><img class="level-img" src="/images/difficulty-level.png" alt=""></p>
            </div>
            <div>
                <h4>Choose picture</h4>
                <form th:action="@{'/routes/picture/' + ${routeId} +'/' + ${userId} }"
                      method="POST"
                      enctype="multipart/form-data"
                      th:object="${pictureUpload}">
                    <input type="hidden" id="id" name="routeId">
                    <div class="form-group">
                        <label>
                            <input type="text" name="title">
                        </label>
                    </div>
                    <div class="image-upload">
                        <label >
                            <img src="/images/add-img.png" alt=""/>
                        </label>
                        <input type="file" name="picture" accept="image" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-primary rounded">Upload Picture</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="map"></section>
        <section id="video">
            <iframe id="frame" th:src="'https://www.youtube.com/embed/'+${route.videoUrl}">
            </iframe>
        </section>
        <section class="route-description text-center">
            <h4>Description:</h4>
            <p id="route-description" th:text="${route.description}"></p>
        </section>
        <section class="gallery">
            <img th:each="picture : ${route.pictures}"
                 class="rounded" th:src="@{${picture.url}}" height="100%" th:alt="${picture.title}">
        </section>
        <section class="comments">
            <h1>Comments</h1>

            <div>
                <!-- Comments submission -->
                <form id="commentForm"
                      method="POST"
                      action="/">
                    <div class="form-group">
                        <h4>Leave a comment</h4>
                        <label for="message">Message</label>
                        <textarea name="message"
                                  id="message"
                                  cols="30"
                                  rows="5"
                                  class="form-control"
                                  style="background-color: white;"></textarea>
                        <small id="messageError" class="invalid-feedback">
                            Message should be at least 10 characters.
                        </small>
                    </div>

                    <div class="form-group">
                        <input type="submit"
                               class="btn"
                               id="postComment"
                               value="Post Comment"/>
                    </div>
                </form>
                <!-- Comments submission -->
            </div>

            <!-- All comments section -->
            <div>

                <span id="commentCtnr"><!-- Comments section, filled in by script --></span>
            </div>
            <!-- EO: All comments section -->
        </section>
        <p style="visibility: hidden">GPX Download: <a id="gpxDownload"></a></p>
    </div>

    <!--    <script th:src="@{/js/track.js}"></script>-->
    <script th:src="@{/js/comments.js}"></script>

</div>
<footer th:replace="~{fragments/footer_fragment}"></footer>
</body>
</html>
